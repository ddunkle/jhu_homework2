<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Dunkle Portfolio</title>
    <!-- These are the two stylesheets. The first is directly from bootstrap, and the second is my personal systle sheet. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css" type="text/css">
</head>
<body>

  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">Douglas Dunkle</a>
      <!-- This is for the Nav bar to collapse when viewed on a small screen. It also requires the scripts below in order to function -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- These are the three nav options for the page -->
      <div class="collapse navbar-collapse justify-content-end mr-auto ml-auto" id="navbarSupportedContent" >
        <ul class="navbar-nav mr-auto">
          <!-- This is the active page -->
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
        </ul>
      </div>
  </nav>

  <!-- This is the main body of the page -->
  <section class="padding1 container container-md">
      <div class="card cardcolor1">
        <!-- This is the header for the card. -->
        <header class="card cardcolor1" style="width: 100%">
          <h1>Contact</h1>
        </header>
        <div class="card-body">
          <form>
              <!-- This is the input section for the name -->
              <div class="form-group">
                  <label class="cardfont1" for="inputName">Name</label><br>
                  <input class="form-control" type="text" width=75% id="fname" name="fname" placeholder="Enter name" autofocus>
              </div>
              <!-- This is the input section for the email -->
              <div class="form-group">
                  <label class="cardfont1" for="inputEmail">Email</label><br>
                  <input class="form-control" type="email" id="email" name="email" placeholder="Enter email">
              </div>
              <!-- This is the input section for the message. It is a text area rather than input. -->
              <div class="form-group">
                  <label class="cardfont1" for="inputMessage">Message</label><br>
                  <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter message"></textarea>
              </div>
              <!-- This is the submission button -->
              <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
    </section>
    

    <!-- These scripts are needed in order for the collapsing of the Nav bar. -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous">
  </script>
</body>
</html>
